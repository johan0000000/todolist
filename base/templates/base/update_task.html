{% extends 'base/main.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>update-task</title>
</head>
<body class="update-task">
    <div class="container">
        <h1>update task</h1>
        <form method="POST" action="{% url 'update_task' task.id %}" class="task-form">
            {% csrf_token %}
            <input type="text" name="title" value="{{ task.title }}" required autofocus />
            <button type="submit" class="btn-submit">update</button>
        </form>
        <a href="{% url 'home' %}" class="btn-back">cancel</a>
    </div>
</body>
</html>
{% endblock content %}
